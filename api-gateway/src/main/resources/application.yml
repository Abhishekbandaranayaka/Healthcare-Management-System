spring:
  application:
    name: api-gateway
  datasource:
    url: jdbc:postgresql://localhost:5432/helthcare-app
    username: postgres
    password: 1234
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  main:
    web-application-type: servlet


server:
  port: 9000
