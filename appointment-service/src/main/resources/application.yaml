spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/healthcare-app
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  data:
    mongodb:
      uri: mongodb://localhost:27017/healthcare-app
      database: healthcare-app

application:
  name: appointment-service

server:
  port: 8082
